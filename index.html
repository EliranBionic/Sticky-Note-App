<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sticky Notes application</title>

        <!-- CSS Link-->
        <link rel="stylesheet" href="style.css" />

        <!-- JavaScript Link-->
        <script defer src="./main.js"></script>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div>
            <header id="header">
                <div>
                    <h1></h1>
                </div>
            </header>

            <main class="container">
                <form
                    id="taskForm"
                    class="task-form"
                    onsubmit="addNote()"
                    method="dialog"
                    required
                >
                    <label>Task Name:</label>
                    <input
                        type="text"
                        id="taskText"
                        placeholder="Enter a Task"
                        required
                    />

                    <label for="taskDate">Date:</label>
                    <input type="date" id="taskDate" min="" required />

                    <label for="taskTime">Time:</label>
                    <input type="time" id="taskTime" min="" required />

                    <div class="button-container">
                        <button class="btn btn-success" type="submit" id="submit">Add task</button>
                        <button class="btn btn-danger" type="reset" id="reset">
                            Reset
                        </button>
                    </div>
                </form>

                <div id="notesContainer"></div>
            </main>

            <!-- class="NotesContainer" -->
        </div>
    </body>
</html>
